<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header start -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>Logo</h1></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                </ul>
            </div>
        </div>
    </header>
<!-- header end -->
<!-- banner start -->
    <section class="banner">
        <div class="img_banner">
            <img src="images/desk.jpg" alt="office-desk">
        </div>
    </section>
<!-- banner end  -->
<!-- tiles start  -->
    <section class="tiles">
        <div class="box one">
            <div>1</div>
        </div>
        <div class="box two box_tint">
            <img src="images/paper.jpg" alt="paper">
        </div>
        <div class="box three">
            <div>2</div>
        </div>
        <div class="box four box_tint">
            <img src="images/paper.jpg" alt="paper">
        </div>
        <div class="box five">
            <div>3</div>
        </div>
        <div class="box six box_tint">
            <img src="images/paper.jpg" alt="paper">
        </div>
    </section>
<!-- tiles end  -->
</body>
</html>
